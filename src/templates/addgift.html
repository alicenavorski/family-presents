{% extends "layout.html" %}
{% block content %}
    <div class="addgift">
        <h1>Ajouter un souhait</h1>
        <p style="color:red">*Champs obligatoires</p>

        <a href="/addsurprise" class="btn btn-warning surprise-btn" title="Demander à ce qu'on vous surprenne">Surprise me!</a>

        <form class="form-gift" method="POST" action="/addgift">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Titre<span style="color:red">*</span></label>
                <div class="col-sm-10">
                    <input name="title" type="text" class="form-control" maxlength="50" id="inputTitle" placeholder="Nom du cadeau" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputNotes" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                    <textarea name="notes" class="form-control" maxlength="500" id="inputNotes" placeholder="Précisions sur le cadeau"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPrice" class="col-sm-2 col-form-label">Prix<span style="color:red">*</span></label>
                <div class="col-sm-10">
                    <input name="price" type="text" class="form-control" id="inputPrice" placeholder="Prix généralement constaté  (en euros)" required pattern="^[0-9]*([\,\.]?[0-9]+)">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLocation" class="col-sm-2 col-form-label">Point de vente</label>
                <div class="col-sm-10">
                    <input name="location" type="text" class="form-control" maxlength="20" id="inputLocation" placeholder="Où le trouver facilement">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLink" class="col-sm-2 col-form-label">Lien</label>
                <div class="col-sm-10">
                    <input type="text" name="link" class="form-control" id="inputLink" placeholder="Site web associé">
                </div>
            </div>

            <div class="form-group row">
                <label for="imageLink" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" name="image" class="form-control" id="imageLink" placeholder="Lien de l'image">
                </div>
                <!-- <span>OU</span>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse… <input type="file" id="imgInp">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div> -->
                </div>
            </div>

            <!-- Submit -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary addgift-btn">Ajouter</button>
                </div>
            </div>

        </form>

    </div>

{% endblock %}
